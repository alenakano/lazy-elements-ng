<mat-card>
    <mat-card-header>
      <mat-card-title>Hi {{name}}!</mat-card-title>
      <mat-card-subtitle>I am an Angular Material Card!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        I am special and with a lot of my own dependencies!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onClickButton()">LIKE ME!</button>
    </mat-card-actions>
  </mat-card>
